<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Cat API Galeria</h1>

    <style>
        .quick-buttons { display:flex; justify-content:center; gap:12px; margin-top:24px; margin-bottom:12px; }
        .quick-btn { background:linear-gradient(180deg,#ffd54a,#ffca28); border:2px solid #d4af37; color:#111; padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,0.18); transition:transform .12s ease, box-shadow .12s ease; }
        .quick-btn:hover { transform:translateY(-3px) scale(1.02); box-shadow:0 10px 28px rgba(0,0,0,0.22); }
        @media (max-width:480px){ .quick-buttons{flex-direction:column; align-items:center} .quick-btn{width:100%; max-width:260px} }
    </style>

    <form id="main-form" method="GET" action="/">
        <label>¬øCu√°ntos gatitos quieres ver?</label><br><br>
        <input type="number" name="limit" min="1" max="100" required>
        <input type="hidden" name="mime_types" id="mime_types" value="jpg,png">

        <div class="quick-buttons">
            <button type="button" class="quick-btn" onclick="setMimeAndSubmit('jpg,png')">üñºÔ∏è JPG / PNG</button>
            <button type="button" class="quick-btn" onclick="setMimeAndSubmit('gif')">üé¨ GIFs</button>
        </div>
    </form>

    <script>
    function setMimeAndSubmit(value){
        document.getElementById('mime_types').value = value;
        const limitVal = document.querySelector('input[name="limit"]').value || '';
        const query = `?limit=${encodeURIComponent(limitVal)}&mime_types=${encodeURIComponent(value)}`;
        window.history.pushState({}, '', query);
        document.getElementById('main-form').submit();
    }
    </script>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="gallery">
        {% for img in images %}
            <div class="card">
                <img src="{{ img.url }}" alt="Gatito">
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
