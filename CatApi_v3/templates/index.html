<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Cat API Galeria</h1>

    <form id="main-form" method="GET" action="/">
        <label>¿Cuántos gatitos quieres ver?</label><br><br>
        <input type="number" name="limit" min="1" max="100" required>
        <input type="hidden" name="mime_types" id="mime_types" value="jpg,png">

        <div class="quick-buttons">
            <button type="button" class="quick-btn" onclick="setMimeAndSubmit('jpg,png')"> JPG / PNG </button>
            <button type="button" class="quick-btn" onclick="setMimeAndSubmit('gif')"> GIFs </button>
        </div>
    </form>

    <script>
    function setMimeAndSubmit(value){
        document.getElementById('mime_types').value = value;
        const limitVal = document.querySelector('input[name="limit"]').value || '';
        const query = `?limit=${encodeURIComponent(limitVal)}&mime_types=${encodeURIComponent(value)}`;
        window.history.pushState({}, '', query);
        document.getElementById('main-form').submit();
    }
    </script>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="gallery">
        {% for img in images %}
            <div class="card">
                <img src="{{ img.url }}" alt="Gatito">
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
